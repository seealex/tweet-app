<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-form-field class="example-full-width">
            <input type="text" matInput formControlName="username" placeholder="Nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        </mat-form-field>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Nome obrigatório</div>
        </div>
    </div>
    <div class="form-group">        
        <mat-form-field class="example-full-width">
            <input type="password" matInput formControlName="password" placeholder="Senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        </mat-form-field>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Senha obirgatória</div>
        </div>
    </div>
</form>
</mat-card-content>
<mat-card-actions>
  <button mat-raised-button (click)="login()" [disabled]="loading" color="primary">Login</button>
