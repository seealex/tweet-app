<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="tweets">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> tweets </th>
      <td mat-cell *matCellDef="let element"> {{element.tweets}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="hastTag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> hastTag </th>
      <td mat-cell *matCellDef="let element"> {{element.hastTag}} </td>
    </ng-container>
  
    <ng-container matColumnDef="idiom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> idiom </th>
      <td mat-cell *matCellDef="let element"> {{element.idiom}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
